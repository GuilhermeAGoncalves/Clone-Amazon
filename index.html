<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Clone</title>
    
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/1bf6e88394.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <section class="center flex align-flex-center">
            <div class="center__text">
                <!--<img src="/assests/pngwing.com.png" alt="Amazom.com.br">-->
                <h1>Guimazon.com</h1>
            </div>

            <div class="center__text">
                <p>Olá, </p><strong style="font-size: 0.75em;"><i class="fa fa-map-marker" aria-hidden="true"></i> Selecione o endereço</strong>
            </div>

            <div class="center__input">
                <form method="post">
                    <input type="text" />
                    <button type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>

            <div class="center__text">
                <p>Olá, Faça seu login</p><strong style="font-size: 11px;">Contas e listas</strong>
            </div>

            <div class="center__text">
                <p>Devoluções</p><strong>e Pedidos</strong>
            </div>

            <div class="center__text">
                <p class="flex aling-flex-end"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Carrinho</p>
            </div>
            
        </section>
    </header>

    <main>
        <section class="center center__vitrini">
            <div class="center__vitrini__galeria">

                <div class="center__vitrini__galeria__wrap">
                    <img src="/assests/banner.jpg" alt="Prime video">
                    <img src="/assests/banner-2.jpg" alt="Alugue filmes">
                    <img src="/assests/banner-3.jpg" alt="Loja Fit">
                </div>
            </div>
            <div class="center__box__vitrini">
                <h3>Frete Gratis</h3>
                <br>
                <img src="https://images-na.ssl-images-amazon.com/images/G/32/br-xcm/FDFO/Gateway/751_FreeDelivery1Order_dashcard_379x304_2._SY304_CB416380773_.jpg" alt="">
                <br>
                <br>
                <a href="#">Experimente Agora!</a>
            </div>
            <div class="center__box__vitrini">
                <h3>Kindle</h3>
                <br><img src="https://images-na.ssl-images-amazon.com/images/G/32/kindle/devices/2020/Cards/BTF-gateway/NEW_DEVICES/AZUL/372x232_10G_OCTAVE2._SY304_CB668929944_.jpg" alt="">
                <br>
                <br>
                <a href="#">Experimente Agora!</a>
            </div>
            
            <div class="center__box__vitrini">
                <h3>Kindle</h3>
                <br><img src="https://images-na.ssl-images-amazon.com/images/G/32/kindle/email/Julho_2021/NewFreeTrial/Roxo/379x304._SY304_CB644926113_.jpg" alt="">
                <br>
                <br>
                <a href="#">Experimente Agora!</a>
            </div>
            <div class="center__box__vitrini">
                <h3>Kindle</h3>
                <br><img src="https://images-na.ssl-images-amazon.com/images/G/32/BR-ENTMT/Toys/Halloween21/XCM_Manual_1372401_1940040_4207377_BR_379x304_1X_pt_BR._SY304_CB637619404_.jpg" alt="">
                <br>
                <br>
                <a href="#">Experimente Agora!</a>
            </div>
        </section>

    </main>

    <script src="/scripts/script.js"></script>
    
</body>
</html>
